<html>
    <head>
        <title>AIM</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    </head>
    <body>
        <a-scene id="scene">

            <!--assets-->
            <a-assets>
                <a-asset-item id="gun" src="./shooter/gun.gltf"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

            <!--Camera and Cursor-->
      <a-entity
      id="camera"
      camera
      position="0 1.6 0"
      wasd-controls="acceleration:2000;"
      look-controls="pointerLockEnabled: true"        
    >
      <a-entity
          id="weapon"
          gltf-model="#gun"
          position="0 -4.4 3"
          rotation="0 180 0"
          scale="0.35 1 1"          
        >
      </a-entity>
      <a-cursor></a-cursor>        
    </a-entity>


            <a-box color="#000000" id="wall1" position="-10 12 3" rotation="90 0 0" depth="1" height="40" width="60" static-body></a-box> 

            <!--Range-->
            <a-box color="#1469C9" id="wall1" position="20 1.5 0" rotation="0 90 0" depth="1" height="30" width="50" static-body></a-box> 
            <a-box color="#1469C9" id="wall1" position="-10 1.5 -24" depth="1" height="30" width="60" static-body></a-box> 
            <a-box color="#1469C9" id="wall1" position="-20 1.5 -20" depth="1" height="20" width="10" static-body></a-box> 
            <a-box color="#1469C9" id="wall1" position="-20 1.5 -20" depth="1" height="20" width="10" static-body></a-box> 



        </a-scene>
    </body>
</html>
